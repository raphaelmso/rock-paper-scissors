<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rock, Paper and Scissors!</title>
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <main class="game">
      <header class="header">
        <button class="btn restart-game">Restart / Play again</button>
        <h1 class="title">ROCK * PAPER * SCISSORS</h1>
        <button class="btn game-rules">RULES</button>
      </header>
      <section class="game-choices">
        <div class="choice img-background" id="rock">
          <img class="img" src="assets/images/rock.png" alt="" />
        </div>
        <div class="choice img-background" id="paper">
          <img class="img" src="assets/images/paper.png" alt="" />
        </div>
        <div class="choice img-background" id="scissors">
          <img class="img" src="assets/images/scissors.png" alt="" />
        </div>
      </section>
      <div class="middle-info">
        <div class="game-results">
          <div class="img-background float">
            <h2 class="game-score">You</h2>
            <img class="img" src="assets/images/faces/win/win--2.png" alt="" />
            <img
              class="img-small img-small--right hidden"
              id="player-choice"
              src="assets/images/rock.png"
              alt=""
            />
            <h2 class="game-score" id="player-score">0</h2>
          </div>
          <div class="img-background float">
            <h2 class="game-score">Computer</h2>
            <img
              class="img"
              src="assets/images/faces/lose/lose--4.png"
              alt=""
            />
            <img
              class="img-small img-small--left hidden"
              id="computer-choice"
              src="assets/images/rock.png"
              alt=""
            />
            <h2 class="game-score" id="computer-score">0</h2>
          </div>
        </div>
      </div>
      <footer class="footer">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque
      </footer>
    </main>
    <div class="overlay hidden">
      <div class="modal">
        <button class="modal-close btn">X</button>
        <h2 class="modal-title">RULES</h2>
        <ul class="modal-list">
          <li>✊ Rock beats Scissors ✌️</li>
          <li>✌️ Scissors beats Paper 🖐️</li>
          <li>🖐️Paper beats Rock ✊</li>
        </ul>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
